<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>

    <!-- add favicon -->
    <link rel="icon" href="./images/favicon-32x32.png">

    <!-- add Extrenal style file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- use Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="img"></div>
        <div class="detials">
            <p class="prodName">perfume</p>
            <h1>gabrielle essence eau de parfum</h1>
            <p class="desc">
                A floral, solar and voluptuons interpretation
                compossed by Olivier Polge, Perfumer-Creator for
                the House of CHANEl.
            </p>
            <div class="price">
                <p>$149.99</p>
                <span class="discount">$169.99</span>
            </div>

            <a class="add" href="#"><span></span> Add to Cart</a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
